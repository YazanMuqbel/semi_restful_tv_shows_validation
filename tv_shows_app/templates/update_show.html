<h1>Edit TV Show {{show.id}}</h1>
<body>
    <h1 class="display-4">Update Show</h1>
    <div class="container">
        <form action="{% url 'update' id=show.id%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder= "{{ show.title }}" />  </input>
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" class="form-control" id="network" name="network" placeholder= "{{ show.network }}" />
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" placeholder= "{{ show.release_date }}" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder= "{{ show.description }}"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update TV Show</button>
        </form>
    </div>



</body>
