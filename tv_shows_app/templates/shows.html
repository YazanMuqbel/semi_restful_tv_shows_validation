<div class="container mt-4">
        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td>{{show.description}}</td>
                    <td> <a href="{% url 'show_info' id=show.id %}"> Show </a> │ <a href="{% url 'show_info' id=show.id%}">Edit</a> │ <a href="{% url 'delete' id=show.id %}">Delete</a> </td>                </tr>
                {% endfor %}
            </tbody>
        </table>


        
    </div>
